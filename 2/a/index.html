<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Student Details Form</h1>
        <form>
            <label>Enter student name</label><br>
            <input type="text" placeholder="Your name"><br>
            <label>Enter your email</label><br>
            <input type="email" placeholder="your email"><br>
            <label>Enter your USN</label><br>
            <input type="text" placeholder="your USN"><br>
            <label>Enter your current semester</label><br>
            <select>
                <option>Sem 1</option>
                <option>Sem 2</option>
                <option>Sem 3</option>
                <option>Sem 4</option>
                <option>Sem 5</option>
                <option>Sem 6</option>
            </select><br>
            <label>Select Branch</label><br>
            <input type="radio">CSE<br>
            <input type="radio">ISE<br>
            <input type="radio">ECE<br>
            <label>Enter your feedback</label><br>
            <textarea placeholder="Enter your Feedback" rows="5" cols="50"></textarea><br>
            <label>Send me a copy of the submitted form</label><br>
            <input type="checkbox"><br>
            <input type="submit"><br>

        </form>
    </body>
</html>
